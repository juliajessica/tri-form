<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>What Triangle Are You?</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>What Triangle Are You?</h1>
      </div>
      <form id="triangle-form">
        <div class="form-control">
          <label>Enter the first side of your triangle:</label>
          <input type="text" placeholder="Side One Length" class="form-control" id="side-1">
        </div>
        <div class="form-control">
          <label>Enter the second side of your triangle:</label>
          <input type="text" placeholder="Side Two Length" class="form-control" id="side-2">
        </div>
        <div class="form-control">
          <label>Enter the third side of your triangle:</label>
          <input type="text" placeholder="Side Three Length" class="form-control" id="side-3">
        </div>
        <button type="submit" class="btn btn-danger">Submit!</button>
      </form>
      <div class="user-output"></div>
    </div>
  </body>
</html>
